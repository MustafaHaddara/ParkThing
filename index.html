<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
  <title>ParkThing</title>
</head>
<body>
  <div id="flex-container">
    <div id="flex-row">
      <!-- Touch Screen -->
      <div id="ui-container">
        <!-- Initial State -->
        <span id="current-time">
        10:00
        </span><br>
        <div id="state-initial" class="expand">
          <h1> Ticket Machine </h1>
          <button id="state-initial-new-button" class="button green-button state-initial-prim-button">Begin New Ticket</button>
          <button id="state-initial-refund-button" class="button red-button state-initial-sec-button">Refund Unused Minutes</button>
          <button id="state-initial-prepaid-button" class="button blue-button state-initial-sec-button">Start/Stop Prepaid Ticket</button>
        </div>
        <!-- Choose Time -->
        <div id="state-time" class="expand">
          <div class="state-time-text-wrapper">
          <span>
            Expires:
          </span> 
            <span id="state-time-exp-time">
              0 minutes
            </span>
          </div>
          <div class="state-time-text-wrapper">
          <span>
            Price:
          </span>
            <span id="state-time-price">
              $0.00
            </span>
            </div>
          <div class="flex-row">
            <button id="state-time-minus-time" class="button time-button state-time-half-button blue-button" disabled>&ndash;30 min</button>
            <button id="state-time-plus-time" class="button time-button state-time-half-button blue-button">+30 min</button>
          </div>
          <div class="flex-row">
            <button id="state-time-cancel-button" class="button red-button state-time-half-button">Cancel</button>
            <button id="state-time-pay-button" class="button green-button state-time-half-button" disabled>Pay Now</button>
          </div>
        </div>
        <!-- Payment -->
        <div id="state-choose-payment" class="expand">
        </div>
        <!-- Cash -->
        <div id="state-payment-cash" class="expand">
        </div>
        <!-- Debit/Credit -->
        <div id="state-payment-card" class="expand">
        </div>
        <!-- Log In -->
        <div id="state-log-in" class="expand">
          <form id="login-form" class="login-info">  
            <input type="text" id="state-log-in-account-num" class="log-in-account-input state-initial-prim-button" placeholder="Account Number">    
            </input>
            <input type="password" id="state-log-in-password" class="log-in-password-input state-initial-prim-button" placeholder="Password">
            </input>
          </form> 
            <button id="state-log-in-submit" class="button green-button state-initial-prim-button">Log In</button>
            <button id="state-log-in-cancel-button" class="button red-button state-time-half-button">Cancel</button>
        </div>
        <!-- Logged In (Create New Ticket) -->
        <div id="state-account-new-ticket" class="expand">
          <h1>Test1</h1>
        </div>
        <!-- Logged In (Existing Ticket) -->
        <div id="state-account-existing-ticket" class="expand">
          <h1>Test2</h1>
        </div>
        <!-- Refund -->
        <div id="state-refund" class="expand">
          <h1>Please insert ticket below</h1>
          <button id="state-refund-cancel-button" class="button red-button state-time-half-button">Cancel</button>
        </div>
        <!-- Printing -->
        <div id="state-printing" class="expand">
          <h1 id="state-printing-text"></h1>  <!-- Set this manually when using this view -->
        </div>
      </div>
      <!-- Other Interface Elements -->
      <div id="coin-container">
        Coin and card thing here
      </div>
    </div>
    <div id="print-container">
      <!-- printer -->
      <div id="printer">
        <div id="printer-slot"></div>
      </div>
      <!-- ticket -->
      <div id="printer-ticket"></div>
    </div>
  </div>
  <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
